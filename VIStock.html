<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Valuation Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fcd34d, #fbbf24);
      font-family: 'Prompt', sans-serif;
      color: #1f2937;
    }
    input[type=number], input[type=text], select {
      background-color: #fff8dc;
      color: #1f2937;
      border: 2px solid #fde68a;
      border-radius: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
    }
    input::placeholder {
      color: #9ca3af;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      display: block;
      margin-bottom: 0.3rem;
    }
    table, th, td {
      border: 1px solid #facc15;
      border-collapse: collapse;
      padding: 0.75rem;
    }
    th {
      background-color: #fcd34d;
      color: #1f2937;
    }
    .popmart-box {
      background: #fffaf0;
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
  <div class="w-full max-w-4xl mx-auto popmart-box">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-center text-yellow-600">Stock Valuation Tool üìä</h1>

    <div class="mb-6">
      <label>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏´‡∏°‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì</label>
      <select id="mode" onchange="switchMode()">
        <option value="DCF">üìà DCF (Discounted Cash Flow)</option>
        <option value="PEG">üìä PEG Ratio</option>
        <option value="PE">üìâ P/E Ratio</option>
      </select>
    </div>

    <div id="inputArea" class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 mb-6">
      <!-- ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏à‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏≤‡∏°‡πÇ‡∏´‡∏°‡∏î -->
    </div>

    <div class="text-center mb-8 space-y-2 sm:space-x-4 sm:space-y-0">
      <button onclick="calculate()" class="w-full sm:w-auto bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold px-6 py-3 rounded-full shadow-md transition">üßÆ ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì</button>
      <button onclick="saveAsImage()" class="w-full sm:w-auto bg-pink-400 hover:bg-pink-500 text-white font-bold px-6 py-3 rounded-full shadow-md transition">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏†‡∏≤‡∏û</button>
    </div>

    <div id="captureArea" class="bg-white rounded-xl p-4 sm:p-6 overflow-x-auto">
      <div id="indicator" class="mb-6 text-center text-lg sm:text-xl font-semibold"></div>
      <div id="resultTable" class="text-sm sm:text-base"></div>
    </div>
  </div>

<script>
  const formatMoney = (num) => num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

  function switchMode() {
    const mode = document.getElementById("mode").value;
    const area = document.getElementById("inputArea");

    // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏Å‡πà‡∏≠‡∏ô
    document.getElementById("indicator").innerHTML = '';
    document.getElementById("resultTable").innerHTML = '';

    let html = '';

    if (mode === 'DCF') {
      html = `
        <div><label>Stock Name</label><input type="text" id="stockName" placeholder="‡πÄ‡∏ä‡πà‡∏ô CPALL" /></div>
        <div><label>Net Profit (‡∏•‡πâ‡∏≤‡∏ô‡∏ö‡∏≤‡∏ó)</label><input type="number" id="netProfit" placeholder="‡πÄ‡∏ä‡πà‡∏ô 20000" /></div>
        <div><label>Growth Rate (%)</label><input type="number" id="growthRate" placeholder="‡πÄ‡∏ä‡πà‡∏ô 10" /></div>
        <div><label>Years of Growth</label><input type="number" id="years" placeholder="‡πÄ‡∏ä‡πà‡∏ô 5" /></div>
        <div><label>Discount Rate (%)</label><input type="number" id="discountRate" placeholder="‡πÄ‡∏ä‡πà‡∏ô 9" /></div>
        <div><label>Terminal Growth (%)</label><input type="number" id="terminalGrowth" placeholder="‡πÄ‡∏ä‡πà‡∏ô 2" /></div>
        <div><label>Total Shares (‡∏´‡∏∏‡πâ‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î)</label><input type="number" id="shares" placeholder="‡πÄ‡∏ä‡πà‡∏ô 609000000" /></div>
        <div><label>Stock Price</label><input type="number" id="stockPrice" placeholder="‡πÄ‡∏ä‡πà‡∏ô 65" /></div>
      `;
    } else if (mode === 'PEG') {
      html = `
        <div><label>Stock Name</label><input type="text" id="stockName" placeholder="‡πÄ‡∏ä‡πà‡∏ô CPALL" /></div>
        <div><label>PE Ratio</label><input type="number" id="peRatio" placeholder="‡πÄ‡∏ä‡πà‡∏ô 15" /></div>
        <div><label>Growth Rate (%)</label><input type="number" id="pegGrowth" placeholder="‡πÄ‡∏ä‡πà‡∏ô 10" /></div>
      `;
    } else if (mode === 'PE') {
      html = `
        <div><label>Stock Name</label><input type="text" id="stockName" placeholder="‡πÄ‡∏ä‡πà‡∏ô CPALL" /></div>
        <div><label>Market Price (‡∏£‡∏≤‡∏Ñ‡∏≤‡∏´‡∏∏‡πâ‡∏ô)</label><input type="number" id="marketPrice" placeholder="‡πÄ‡∏ä‡πà‡∏ô 65" /></div>
        <div><label>Earnings Per Share (EPS)</label><input type="number" id="eps" placeholder="‡πÄ‡∏ä‡πà‡∏ô 4.25" /></div>
      `;
    }

    area.innerHTML = html;
  }

  function calculate() {
    const mode = document.getElementById("mode").value;
    if (mode === 'DCF') calculateDCF();
    else if (mode === 'PEG') calculatePEG();
    else if (mode === 'PE') calculatePE();
  }

  function calculatePEG() {
    const name = document.getElementById("stockName").value;
    const pe = parseFloat(document.getElementById("peRatio").value);
    const g = parseFloat(document.getElementById("pegGrowth").value);
    const peg = pe / g;
    document.getElementById("indicator").innerHTML = `<div class="text-xl font-bold">${name}</div><div>üìä PEG Ratio: <b>${peg.toFixed(2)}</b> (${peg < 1 ? 'Undervalued ‚úÖ' : 'Overvalued ‚ö†Ô∏è'})</div>`;
    document.getElementById("resultTable").innerHTML = '';
  }

  function calculatePE() {
    const name = document.getElementById("stockName").value;
    const price = parseFloat(document.getElementById("marketPrice").value);
    const eps = parseFloat(document.getElementById("eps").value);
    const pe = price / eps;
    document.getElementById("indicator").innerHTML = `<div class="text-xl font-bold">${name}</div><div>üìâ P/E Ratio: <b>${pe.toFixed(2)}</b></div>`;
    document.getElementById("resultTable").innerHTML = '';
  }

  function calculateDCF() {
    const stockName = document.getElementById("stockName").value.trim();
    const netProfit = parseFloat(document.getElementById("netProfit").value);
    const g = parseFloat(document.getElementById("growthRate").value) / 100;
    const years = parseInt(document.getElementById("years").value);
    const r = parseFloat(document.getElementById("discountRate").value) / 100;
    const gT = parseFloat(document.getElementById("terminalGrowth").value) / 100;
    const shares = parseFloat(document.getElementById("shares").value);
    const marketPrice = parseFloat(document.getElementById("stockPrice").value);

    let totalDCF = 0;
    let table = '<table class="w-full text-left text-sm sm:text-base"><tr><th>Year</th><th>Estimated Profit (MB)</th><th>Discounted Cash Flow (MB)</th></tr>';

    for (let i = 1; i <= years; i++) {
      const profit = netProfit * Math.pow(1 + g, i);
      const dcf = profit / Math.pow(1 + r, i);
      totalDCF += dcf;
      table += `<tr><td>Year ${i}</td><td>${formatMoney(profit)}</td><td>${formatMoney(dcf)}</td></tr>`;
    }

    const finalYearProfit = netProfit * Math.pow(1 + g, years);
    const terminalValue = (finalYearProfit * (1 + gT)) / (r - gT);
    const discountedTerminal = terminalValue / Math.pow(1 + r, years);
    totalDCF += discountedTerminal;

    table += `<tr><td>Terminal</td><td>${formatMoney(terminalValue)}</td><td>${formatMoney(discountedTerminal)}</td></tr>`;
    table += `<tr><th colspan="2">Total DCF (MB)</th><th>${formatMoney(totalDCF)}</th></tr>`;

    const fairValue = totalDCF / (shares / 1_000_000);
    table += `<tr><th colspan="2">Fair Value/Share (THB)</th><th>${formatMoney(fairValue)}</th></tr>`;
    table += '</table>';
    document.getElementById("resultTable").innerHTML = table;

    const margin = ((fairValue - marketPrice) / fairValue) * 100;
    let mood = margin > 15 ? 'text-green-600' : margin < -15 ? 'text-red-500' : 'text-yellow-500';
    let label = margin > 15 ? 'Undervalued üü¢' : margin < -15 ? 'Overvalued üî¥' : 'Fairly Priced üü°';

    document.getElementById("indicator").innerHTML = `
      <div class="text-xl font-bold text-pink-600">üìå ${stockName}</div>
      <div class="mt-2">üìà Stock Price: <span class="font-bold text-gray-800">${formatMoney(marketPrice)} ‡∏ø</span></div>
      <div>üìâ Fair Value: <span class="font-bold text-gray-800">${formatMoney(fairValue)} ‡∏ø</span></div>
      <div class="${mood} mt-2">üß† Margin of Safety: ${formatMoney(margin)}% <span class="ml-2">(${label})</span></div>
    `;
  }

  function saveAsImage() {
    const name = document.getElementById("stockName")?.value || 'Stock_Valuation';
    html2canvas(document.getElementById("captureArea")).then(canvas => {
      const link = document.createElement("a");
      link.download = `${name}_result.png`;
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  window.onload = switchMode;
</script>
</body>
</html>
